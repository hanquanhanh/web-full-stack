<div class="row">
    <div class="col-sm-5">
        <img [src]="duongDanAnh" width="200px"/>
        <input class="form-control" (change)="uploadPhoto($event)" type="file" />
    </div>
    <div class="col-sm-7">
        <div class="row form-group">
            <label class="col-sm-3">Tên món ăn</label>
            <div class="col-sm-9"><input class="form-control" [(ngModel)]="tenThucDon" /></div>
        </div>
        <div class="row form-group">
            <label class="col-sm-3">Thực đơn</label>
            <div class="col-sm-9">
                <select class="form-control" [(ngModel)]="thucDon" >
                    <option>-- Chọn thực đơn --</option>
                    <option *ngFor="let tDon of dsTenThucDon">{{tDon.TenThucDon}}</option>
                </select>
            </div>
        </div>
    </div>
</div>

<br>
<button class="btn btn-primary" (click)="themThucDon()" *ngIf="maThucDon==0">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
    </svg>Thêm món ăn
</button>
<button class="btn btn-primary" (click)="suaThucDon()" *ngIf="maThucDon!=0">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
    </svg>
    Sửa món ăn
</button>
